<div class="container-fluid mt-2">
  <div class="card heading-card p-3">
    <div class="row align-items-center">
      <div class="col-md-10">
        <div class="d-flex justify-content-start align-items-center mb-2">
          <div
            class="d-flex align-items-center pointer-cursor"
            (click)="goBack()"
          >
            <i class="pi pi-arrow-left fw-bold back-btn-icon"></i>
            <span class="back-btn-text ms-2 text-capitalize">Reports</span>
          </div>
        </div>
        <div class="bread-crumb mt-3">
          <p-breadcrumb [model]="breadCrumbItems"></p-breadcrumb>
        </div>
      </div>
      <div class="col-md-2 text-end">
        <img
          src="../../../assets/images/menu/reports.png"
          width="100"
          class="heading-image"
        />
      </div>
    </div>
  </div>
</div>

<div class="card reportscard">
  <div *ngIf="loading">
    <app-preloader></app-preloader>
  </div>
  <div *ngIf="!loading">
    <div class="my-2" class="d-flex justify-content-end">
      <button class="p-button-primary me-1" pButton (click)="viewAllReports()">
        <i class="fa fa-eye"></i>&nbsp;View All Reports
      </button>
    </div>
    <div
      *ngIf="reportsListConfig && reportsListConfig.length == 0"
      class="text-center"
    >
      <span>No Reports Found</span>
    </div>
    <div *ngIf="reportsListConfig && reportsListConfig.length > 0">
      <div class="row">
        <ng-container *ngFor="let report of reportsListConfig">
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mt-2">
            <div class="card rounded border border-1">
              <div class="d-flex justify-content-between">
                <div class="d-flex">
                  <div class="me-2 d-flex align-items-center">
                    <img
                      src="../../../assets/images/menu/{{ report.name }}.png"
                      width="40"
                    />
                  </div>
                  <div class="d-flex align-items-center pt-1">
                    <span
                      class="fw-bold report-name"
                      *ngIf="report.reportName"
                      >{{ report.reportName }}</span
                    >
                  </div>
                </div>
                <div
                  class="d-flex align-items-center pt-1 pointer-cursor"
                  *ngIf="!report.routeTo"
                >
                  <div class="d-flex create">
                    <div
                      tooltipPosition="left"
                      pTooltip="Create Report"
                      (click)="createReport(report.reportType)"
                    >
                      <i class="fa fa-circle-plus"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
